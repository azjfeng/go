<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        //绘制坐标系
        class Chart {
            constructor(config) {
                this.ctx = null;
                this.canvas = null;
                this.config = config
            }
            init() {
                let canvas = document.getElementById('canvas')
                const ctx = canvas.getContext('2d')
                this.ctx = ctx
                this.canvas = canvas
                this.drawAxes()
                this.drawRectangular(this.baseWidth, this.baseHeight)
            }
            drawAxes() {
                let width = this.canvas.width
                let height = this.canvas.height
                const wlen = this.config.widthContent.length
                const hlen = this.config.heightContent.length
                const wcontent = this.config.widthContent
                const hcontent = this.config.heightContent
                const baseWidth = Math.floor((width * 4 / 5) / wlen);
                const baseHeight = Math.floor((height * 4 / 5) / hlen);
                this.baseWidth = baseWidth;
                this.baseHeight = baseHeight;
                if (wlen !== hlen) {
                    return;
                }
                console.log(width, height)
                const ctx = this.ctx
                // 创建水平坐标轴路径
                ctx.moveTo(30, height - 30);
                ctx.lineTo(width - 30, height - 30);

                // 创建垂直坐标轴路径
                ctx.moveTo(30, 30);
                ctx.lineTo(30, height - 30);

                // 创建坐标轴的刻度线路径
                for (let i = 0; i < wlen; i++) {
                    // console.log((i+1) * baseWidth)
                    ctx.moveTo((i + 1) * baseWidth + 30, height - 30);
                    ctx.lineTo((i + 1) * baseWidth + 30, height - 33);
                    ctx.fillText(wcontent[i], (i + 1) * baseWidth + 30, height - 10);
                }
                for (let i = 0; i < hlen; i++) {
                    // console.log(height - (i+1) * baseHeight)
                    ctx.moveTo(33, height - (i + 1) * baseHeight - 30);
                    ctx.lineTo(30, height - (i + 1) * baseHeight - 30);
                    ctx.fillText(hcontent[i], 10, height - (i + 1) * baseHeight - 30);
                }

                // 设置绘制颜色
                ctx.strokeStyle = this.config.color;
                // 设置绘制线段的宽度
                ctx.lineWidth = this.config.lineWidth;
                // 绘制坐标轴
                ctx.stroke();
                // 清除路径
                ctx.beginPath();
            }
            drawRectangular(x, y){
                const ctx = this.ctx;
                ctx.fillStyle = "orange";
                ctx.fillRect(x + 30, this.canvas.height - y - 30, x, y);
                ctx.fillRect(2*x + 30, this.canvas.height - 2*y - 30, x, 2*y);
            }
        }
        let echart = new Chart({
            color: "bule",
            lineWidth: "1",
            widthContent: [1, 2, 3, 4, 5, 6, 7, 8],
            heightContent: [1, 2, 3, 4, 5, 6, 7, 8]
        });
        echart.init();
    </script>
</body>

</html>
